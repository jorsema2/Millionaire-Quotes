<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="vertical-ellipsis-container">
        <button class="vertical-ellipsis" id="menu-button">
            <div class="ellipsis"></div>
            <div class="ellipsis"></div>
            <div class="ellipsis"></div>
        </button>
        <div id="menu">
            <button id="review">Review Millionaire Quotes</button>
            <button id="share">Share Millionaire Quotes</button>
        </div>
    </div>
    <div id="quote-container">
        <div id="quote"></div>
        <div id="author"></div>
    </div>

    <div class="search-container">
        <form action="https://www.google.com/search" method="get">
            <div class="input-container">
                <input type="text" name="q" placeholder="Search Google or type a URL" aria-label="Search Google"
                    class="search-input">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
